{% extends "layout.html" %}

{% block body %}
<h2>Select a file to upload for {{ paraKey }}</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form style="text-align: center" method="post" action="/encryption" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="hidden" name="firstEnc" value="{{first}}">
			<input type="hidden" name="secondEnc" value="{{second}}">
			<input type="hidden" name="encryptType" value="{{paraKey}}">
			<input type="file" name="file" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>

{%endblock%}
